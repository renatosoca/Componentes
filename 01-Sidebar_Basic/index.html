<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar 1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar__container">
            <i class="sidebar__menu fa-solid fa-bars-staggered"></i>
        </div>

        <ul class="sidebar__list">
            <li>
                <a href="#" class="sidebar__link active">
                    <i class="sidebar__icon fa-solid fa-house"></i>
                    <span class="sidebar__text">Inicio</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__link">
                    <i class="sidebar__icon fa-solid fa-user-large"></i>
                    <span class="sidebar__text">Sobre</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__link">
                    <i class="sidebar__icon fa-solid fa-comment"></i>
                    <span class="sidebar__text">Mensajes</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__link">
                    <i class="sidebar__icon fa-solid fa-camera"></i>
                    <span class="sidebar__text">Fotos</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__link">
                    <i class="sidebar__icon fa-solid fa-gear"></i>
                    <span class="sidebar__text">Configuracion</span>
                </a>
            </li>
        </ul>

        <div class="sidebar__toggle">
            <div class="sidebar__content">
                <i class="sidebar__circle" id="toggle"></i>
            </div>
        </div>
    </aside>

    <main class="container">
        <h1>Contenido</h1>
    </main>

    <script src="app.js"></script>
</body>
</html>
